<div class="password-container">
  <input
    class="password-input"
    placeholder="input password"
    [formControl]="password"
  />
  <div class="password-strength">
    <div [className]="'segment ' + passStrength[0]"></div>
    <div [className]="'segment ' + passStrength[1]"></div>
    <div [className]="'segment segment-last ' + passStrength[2]"></div>
  </div>
</div>
